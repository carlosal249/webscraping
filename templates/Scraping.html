<html>
<head<>
  <title>Space dog WEB-Scrapping</title>
</head>
<script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
<script type = "text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"> </script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<style>
:root {
  --input-padding-x: 1.5rem;
  --input-padding-y: .75rem;
}

body {
  background: #007bff;
  background: linear-gradient(to right, #0062E6, #33AEFF);
}

.card-signin {
  border: 0;
  border-radius: 1rem;
  box-shadow: 0 0.5rem 1rem 0 rgba(0, 0, 0, 0.1);
}

.card-signin .card-title {
  margin-bottom: 2rem;
  font-weight: 300;
  font-size: 1.5rem;
}

.card-signin .card-body {
  padding: 2rem;
}

.form-signin {
  width: 100%;
}

.form-signin .btn {
  font-size: 80%;
  border-radius: 5rem;
  letter-spacing: .1rem;
  font-weight: bold;
  padding: 1rem;
  transition: all 0.2s;
}

.form-label-group {
  position: relative;
  margin-bottom: 1rem;
}

.form-label-group input {
  height: auto;
  border-radius: 2rem;
}

.form-label-group>input,
.form-label-group>label {
  padding: var(--input-padding-y) var(--input-padding-x);
}

.form-label-group>label {
  position: absolute;
  top: 0;
  left: 0;
  display: block;
  width: 100%;
  margin-bottom: 0;
  /*Sobrescrevendo o default `<label>` margin estudar + dps!!! */
  line-height: 1.5;
  color: #495057;
  border: 1px solid transparent;
  border-radius: .25rem;
  transition: all .1s ease-in-out;
}

.form-label-group input::-webkit-input-placeholder {
  color: transparent;
}

.form-label-group input:-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-ms-input-placeholder {
  color: transparent;
}

.form-label-group input::-moz-placeholder {
  color: transparent;
}

.form-label-group input::placeholder {
  color: transparent;
}

.form-label-group input:not(:placeholder-shown) {
  padding-top: calc(var(--input-padding-y) + var(--input-padding-y) * (2 / 3));
  padding-bottom: calc(var(--input-padding-y) / 3);
}

.form-label-group input:not(:placeholder-shown)~label {
  padding-top: calc(var(--input-padding-y) / 3);
  padding-bottom: calc(var(--input-padding-y) / 3);
  font-size: 12px;
  color: #777;
}
#resultados{
  text-align: center;
  background-color:white;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
  border-top-right-radius: 25px;
  border-top-left-radius: 25px;
}
#Scrap-btn{
  width: 100%;
  border-bottom-left-radius: 25px;
  border-bottom-right-radius: 25px;
  border-top-right-radius: 25px;
  border-top-left-radius: 25px;
  margin: 10px, 0;
  border: none;
  transition: 1s all;
  cursor: pointer;
  font-size: 15px;
  font-style:initial;
  font-weight: bold;
}
.Scrap-btn.hover {
  background: darkblue;
  transform: scale(1.2);
  font-style: normal;
}
#par{
  text-decoration: none;

}
#download{
  text-decoration: none;
  text-shadow: transparent;
}
#depois{
  margin-top: 50px;
  margin-bottom: 20px;
}
/* Fallback for Edge
-------------------------------------------------- */

.form-group{

}


@supports (-ms-ime-align: auto) {
  .form-label-group>label {
    display: none;
  }
  .form-label-group input::-ms-input-placeholder {
    color: #777;
  }
}
#imagem{
  margin-top: -20%;
  margin-left: 10%;
  margin-right: -10%;
  margin-bottom: -30%;
  text-align: center;
  width: 300px;
  height: 300px;
  align-content: center;
}
#titulo{
  display:grid ;
  margin-top: 2rem;
  font-style: italic;
  text-shadow: aliceblue;
  border-radius: 100px;
}
#ano {
  width: 105.5px;
  display: inline-block;
}

#dia {
  width: 105.5px;
  display: inline-block;
}

#mes{
  width: 105.5px;
  display: inline-block;
}

#bla{
  text-align: center;
}
/* Fallback for IE
-------------------------------------------------- */

@media all and (-ms-high-contrast: none),
(-ms-high-contrast: active) {
  .form-label-group>label {
    display: none;
  }
  .form-label-group input:-ms-input-placeholder {
    color: #777;
}
}
</style>
<body>
    <div class="container">
      <div class="row">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card card-signin my-5">
            <div class="card-body">
              <!--<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcRrwi6PYv3LOi0LdUCPYq1TPzRH8YwOFzoYYH1-vgaVYoOnBBI-" id="imagem">-->
              <img src="https://pluralsight.imgix.net/paths/python-7be70baaac.png" id="imagem">
              <h4 class="card-title text-center" id= "titulo">WebScraping</h4>
              <form action="{{ url_for('main') }}" method="POST">
              <form>
                <div class="form-group" id="ano">
                  <label for="inicio_ano">Data Inicio</label>
                  <input type="text" class="form-control" id="inicio_ano" name="inicio_ano" placeholder="ano" required>  
                </div>

                <div class="form-group" id="dia">
                  <input type="text" class="form-control" id="inicio_mes" name="inicio_mes" placeholder="mes" required>  
                </div>

                <div class="form-group" id="mes">
                  <input type="text" class="form-control" id="inicio_dia" name="inicio_dia" placeholder="dia" required>  
                </div>
                <!--              ###################################################################                -->
                <div class="form-group"id="ano">
                  <label for="end_date">Data Fim</label>
                  <input type="text" class="form-control" id="final_ano" name="final_ano"placeholder="Ano" required>  
                </div>

                <div class="form-group"id="mes">
                  <input type="text" class="form-control" id="final_mes" name="final_mes" placeholder="Mes" required>  
                </div>

                <div class="form-group"id="dia">
                  <input type="text" class="form-control" id="final_dia" name="final_dia" placeholder="Dia" required>  
                </div>

                <div class="form-group" id="bla"> 
                  <label for="lang">Lang</label>
                  <input type="text" class="form-control" id="lang" name="lang" placeholder="portugues" required>
                </div>

                <div class="form-group" id="bla">
                  <label for="conteudo">conteudo</label>
                  <input type="text" class="form-control" id="conteudo" name="conteudo" placeholder="nome de uma empresa, assunto.. etc" required>
                </div>

                <button type="submit" class="btn btn-primary" id="Scrap-btn">Scrap</button>  
                </form>
              </form>
            </div>
          </div>  
        </div>
      </div>
      <div id="resultados">
        {% if tables %}
          <h2 id="depois">Arquivo Gerado:</h2>
          {% if n_registros %}
          <p> o arquivo possui um total de: {{(n_registros)}} registros</p>
          {% endif %}
          <p id="par"> Voce pode baixar o arquivo<a id="download" href="/data/tweets.csv">Aqui</a></p>
        {% endif %}  
          {% for table in tables %}
            {{ table|safe }}
          {% endfor %}
        </div> 
    </div>
  </body>
</html>
